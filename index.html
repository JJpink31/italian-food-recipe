<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Italian Recipe Generator</title>
  </head>
  <body>
    <div class="container">
    <header>
    <h1>AI Italian Food Generator</h1>
    </header>


    <main>
        <div class="form-container">
        <form id="recipe-form">
          <input
            type="text"
            placeholder="Type an Italian food"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="hint">i.e: Lasagna, Pizza, Cheese</div>
        </div>
        <div class="recipe hidden" id="recipe"></div>
    </main>


    <footer>
      Coded by Jordanka and is opened sourced on
      <a
        href="https://github.com/JJpink31/italian-food-recipe.git"
        target="_blank"
        >Github.</a
      >
      Hosted on
      <a
        href="
        target="_blank"
      >
        Netlify</a
      >
    </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
